name: Deploy Website

on:
  push:
    branches: [master]
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build website
        run: pnpm --filter @uzkv/web build
        env:
          NEXT_PUBLIC_ARBITRUM_SEPOLIA_RPC: ${{ secrets.NEXT_PUBLIC_ARBITRUM_SEPOLIA_RPC }}
          NEXT_PUBLIC_ATTESTOR_ADDRESS: ${{ secrets.NEXT_PUBLIC_ATTESTOR_ADDRESS }}
          NEXT_PUBLIC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_CHAIN_ID }}
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--prod'
