[package]
name = "stark-simple"
version = "0.1.0"
edition = "2021"
authors = ["UZKV Team"]
description = "Simplified STARK verifier for Arbitrum Stylus - Transparent zero-knowledge proofs"
license = "MIT OR Apache-2.0"

[dependencies]
# Cryptographic primitives
blake3 = { version = "1.5", default-features = false }

# Stylus SDK (optional, for WASM builds)
stylus-sdk = { version = "0.6", optional = true }
wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
# For testing
hex = "0.4"

[features]
default = []
std = []
stylus = ["stylus-sdk", "wee_alloc"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"
overflow-checks = false

[profile.dev]
opt-level = 1
