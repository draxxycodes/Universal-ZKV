[package]
name = "uzkv-stylus"
version = "1.0.0"
edition = "2021"
rust-version = "1.75"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "uzkv-cli"
path = "src/bin/uzkv-cli.rs"
required-features = ["std"]

[dependencies]
stylus-sdk = "0.5.2"

# Custom allocator for no_std WASM environment (production-grade memory management)
wee_alloc = "0.4.5"

# JSON serialization for CLI output (only for std builds)
serde_json = { version = "1.0", optional = true }

# Ark cryptography dependencies - minimal features for size optimization
ark-bn254 = { version = "0.4", default-features = false, features = ["curve"] }
ark-ec = { version = "0.4", default-features = false }
ark-ff = { version = "0.4", default-features = false }
ark-serialize = { version = "0.4", default-features = false }
ark-groth16 = { version = "0.4", default-features = false }

# Hash functions for PLONK/STARK (no_std compatible)
sha3 = { version = "0.10", default-features = false }
blake3 = { version = "1.5", default-features = false }

[dev-dependencies]
ark-std = { version = "0.4", default-features = false, features = ["std"] }

[patch.crates-io]
# Patch branches to use newer version compatible with latest nightly
branches = { path = "vendor/branches-0.3.0" }

ark-bn254 = { path = "vendor/ark-curves/bn254", default-features = false, features = ["std", "curve"] }
ark-ec = { path = "vendor/ark-algebra/ec", default-features = false, features = ["std"] }
ark-ff = { path = "vendor/ark-algebra/ff", default-features = false, features = ["std"] }
ark-serialize = { path = "vendor/ark-algebra/serialize", default-features = false, features = ["std"] }
ark-groth16 = { path = "vendor/ark-groth16", default-features = false, features = ["std"] }
ark-poly = { path = "vendor/ark-algebra/poly", default-features = false, features = ["std"] }

[profile.release]
codegen-units = 1
panic = "abort"
opt-level = "z"
strip = "symbols"
lto = "fat"

[features]
default = []
export-abi = ["stylus-sdk/export-abi"]
std = ["serde_json"]
